<div class="row">
  <h1 class="page-header">
      Register
  </h1>
  <form ng-submit="register()">
      <div class="form-group">
          <label>Name</label>
          <input type="text" ng-model="account.name" class="form-control" />
      </div>
      <div class="form-group">
          <label>Email</label>
          <input type="email" ng-model="account.email" class="form-control" />
      </div>
      <div class="form-group">
          <label>Password</label>
          <input type="password" ng-model="account.remark" class="form-control" />
      </div>
      <div class="form-group">
          <label>Birth Date</label>
          <input type="date" ng-model="account.dob" class="form-control" />
      </div>
      <div class="form-group">
          <label>City</label>
          <input type="text" ng-model="account.city" class="form-control" />
      </div>
      <div class="form-group">
          <label>Phone</label>
          <input type="text" ng-model="account.phone" class="form-control" />
      </div>
      <button class="btn btn-success" type="submit">Register</button>
      <button type="reset" class="btn btn-success">Clear</button>
  </form>
</div>
